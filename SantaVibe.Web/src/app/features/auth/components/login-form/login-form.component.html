<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
  <!-- Email Field -->
  <div>
    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
      Adres email
    </label>
    <input
      type="email"
      id="email"
      formControlName="email"
      [class]="emailHasError
        ? 'bg-red-50 border border-red-500 text-red-900 placeholder-red-700 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-red-500 dark:placeholder-red-500 dark:text-red-500'
        : 'bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500'"
      placeholder="twoj@email.com"
      [disabled]="isLoading()"
      autocomplete="email"
    />
    @if (emailErrors) {
      <p class="mt-2 text-sm text-red-600 dark:text-red-500">
        {{ emailErrors }}
      </p>
    }
  </div>

  <!-- Password Field -->
  <div>
    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
      Hasło
    </label>
    <div class="relative">
      <input
        [type]="showPassword() ? 'text' : 'password'"
        id="password"
        formControlName="password"
        [class]="passwordHasError
          ? 'bg-red-50 border border-red-500 text-red-900 placeholder-red-700 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 pr-10 dark:bg-gray-700 dark:border-red-500 dark:placeholder-red-500 dark:text-red-500'
          : 'bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pr-10 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500'"
        placeholder="••••••••"
        [disabled]="isLoading()"
        autocomplete="current-password"
      />
      <button
        type="button"
        (click)="togglePasswordVisibility()"
        class="absolute inset-y-0 right-0 flex items-center pr-3"
        aria-label="Przełącz widoczność hasła"
        [disabled]="isLoading()"
      >
        @if (showPassword()) {
          <!-- Eye Slash Icon (Hide) -->
          <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
          </svg>
        } @else {
          <!-- Eye Icon (Show) -->
          <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
          </svg>
        }
      </button>
    </div>
    @if (passwordErrors) {
      <p class="mt-2 text-sm text-red-600 dark:text-red-500">
        {{ passwordErrors }}
      </p>
    }
  </div>

  <!-- Submit Button -->
  <button
    type="submit"
    [disabled]="loginForm.invalid || isLoading()"
    class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
  >
    @if (isLoading()) {
      <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      Logowanie...
    } @else {
      Zaloguj się
    }
  </button>
</form>
