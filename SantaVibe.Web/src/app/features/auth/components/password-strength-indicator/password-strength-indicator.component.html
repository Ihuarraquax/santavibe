@if (password()) {
  <div class="mt-2 space-y-2">
    <!-- Strength meter bar -->
    <div class="space-y-1">
      <div class="flex justify-between items-center">
        <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Siła hasła:</span>
        <span [class]="'text-sm font-semibold ' + strengthLabelClasses">{{ strengthLabel }}</span>
      </div>
      <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2">
        <div [class]="strengthMeterClasses"></div>
      </div>
    </div>

    <!-- Individual requirement checks -->
    <div class="space-y-1">
      <p class="text-xs font-medium text-gray-700 dark:text-gray-300 mb-1">Wymagania:</p>

      <!-- Minimum length check -->
      <div class="flex items-center gap-2">
        <svg
          class="w-4 h-4"
          [class]="getCheckIconClasses(strengthResult().checks.hasMinLength)"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path [attr.d]="getCheckIcon(strengthResult().checks.hasMinLength)" />
        </svg>
        <span class="text-xs text-gray-600 dark:text-gray-400">Minimum 8 znaków</span>
      </div>

      <!-- Uppercase check -->
      <div class="flex items-center gap-2">
        <svg
          class="w-4 h-4"
          [class]="getCheckIconClasses(strengthResult().checks.hasUppercase)"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path [attr.d]="getCheckIcon(strengthResult().checks.hasUppercase)" />
        </svg>
        <span class="text-xs text-gray-600 dark:text-gray-400">Wielka litera</span>
      </div>

      <!-- Lowercase check -->
      <div class="flex items-center gap-2">
        <svg
          class="w-4 h-4"
          [class]="getCheckIconClasses(strengthResult().checks.hasLowercase)"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path [attr.d]="getCheckIcon(strengthResult().checks.hasLowercase)" />
        </svg>
        <span class="text-xs text-gray-600 dark:text-gray-400">Mała litera</span>
      </div>

      <!-- Digit check -->
      <div class="flex items-center gap-2">
        <svg
          class="w-4 h-4"
          [class]="getCheckIconClasses(strengthResult().checks.hasDigit)"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path [attr.d]="getCheckIcon(strengthResult().checks.hasDigit)" />
        </svg>
        <span class="text-xs text-gray-600 dark:text-gray-400">Cyfra</span>
      </div>

      <!-- Special character check -->
      <div class="flex items-center gap-2">
        <svg
          class="w-4 h-4"
          [class]="getCheckIconClasses(strengthResult().checks.hasSpecialChar)"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path [attr.d]="getCheckIcon(strengthResult().checks.hasSpecialChar)" />
        </svg>
        <span class="text-xs text-gray-600 dark:text-gray-400">Znak specjalny (!@#$%^&*)</span>
      </div>
    </div>
  </div>
}
