<div class="w-full max-w-md mx-auto">
  <!-- API Error Alert -->
  <app-error-alert
    [error]="apiError()"
    [severity]="'error'"
    [dismissible]="true"
    (dismiss)="dismissApiError()"
  />

  <!-- Success Message Alert -->
  @if (successMessage()) {
    <div class="flex items-center p-4 mb-4 text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400" role="alert">
      <svg
        class="flex-shrink-0 w-4 h-4"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
      </svg>
      <span class="sr-only">Sukces</span>
      <div class="ms-3 text-sm font-medium">
        {{ successMessage() }}
      </div>
      <button
        type="button"
        class="ms-auto -mx-1.5 -my-1.5 bg-green-50 text-green-500 rounded-lg focus:ring-2 focus:ring-green-400 p-1.5 hover:bg-green-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-green-400 dark:hover:bg-gray-700"
        (click)="dismissSuccessMessage()"
        aria-label="Zamknij"
      >
        <span class="sr-only">Zamknij</span>
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
      </button>
    </div>
  }

  <!-- Registration Form -->
  <form (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- Email Field -->
    <app-form-input
      [(value)]="email"
      [label]="'Email'"
      [type]="'email'"
      [placeholder]="'twoj.email@example.com'"
      [required]="true"
      [errors]="emailErrors()"
      [touched]="emailTouched()"
      [autocomplete]="'email'"
      [disabled]="isLoading()"
      (blur)="onEmailBlur()"
    />

    <!-- Password Field -->
    <div>
      <app-form-input
        [(value)]="password"
        [label]="'Hasło'"
        [type]="'password'"
        [placeholder]="'••••••••'"
        [required]="true"
        [errors]="passwordErrors()"
        [touched]="passwordTouched()"
        [autocomplete]="'new-password'"
        [disabled]="isLoading()"
        (blur)="onPasswordBlur()"
      />
      <!-- Password Strength Indicator -->
      <app-password-strength-indicator [password]="password()" />
    </div>

    <!-- First Name Field -->
    <app-form-input
      [(value)]="firstName"
      [label]="'Imię'"
      [type]="'text'"
      [placeholder]="'Jan'"
      [required]="true"
      [errors]="firstNameErrors()"
      [touched]="firstNameTouched()"
      [autocomplete]="'given-name'"
      [disabled]="isLoading()"
      (blur)="onFirstNameBlur()"
    />

    <!-- Last Name Field -->
    <app-form-input
      [(value)]="lastName"
      [label]="'Nazwisko'"
      [type]="'text'"
      [placeholder]="'Kowalski'"
      [required]="true"
      [errors]="lastNameErrors()"
      [touched]="lastNameTouched()"
      [autocomplete]="'family-name'"
      [disabled]="isLoading()"
      (blur)="onLastNameBlur()"
    />

    <!-- GDPR Consent Checkbox -->
    <app-gdpr-consent-checkbox
      [(checked)]="gdprConsent"
      [errors]="gdprConsentErrors()"
      [touched]="gdprConsentTouched()"
      [disabled]="isLoading()"
      (blur)="onGdprConsentBlur()"
    />

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="isLoading()"
      class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
    >
      @if (isLoading()) {
        <span class="flex items-center justify-center">
          <svg
            class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          Rejestracja...
        </span>
      } @else {
        Zarejestruj się
      }
    </button>

    <!-- Login Link -->
    <div class="text-sm text-center text-gray-600 dark:text-gray-400">
      Masz już konto?
      <button
        type="button"
        (click)="navigateToLogin()"
        class="text-blue-600 hover:underline dark:text-blue-500 font-medium"
      >
        Zaloguj się
      </button>
    </div>
  </form>
</div>
