<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Header Section -->
    <div class="text-center">
      <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">
        🎅 Witaj w SantaVibe
      </h1>
      <p class="text-sm text-gray-600 dark:text-gray-400">
        Zaloguj się, aby kontynuować
      </p>
    </div>

    <!-- Error Alert -->
    @if (error()) {
      <app-error-alert
        [error]="error()"
        [dismissible]="true"
        [severity]="'error'"
        (dismiss)="onDismissError()"
      />
    }

    <!-- Login Form Card -->
    <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-8">
      <app-login-form
        [isLoading]="isLoading()"
        (formSubmit)="onFormSubmit($event)"
      />

      <!-- Links Section -->
      <div class="mt-6 space-y-4">
        <!-- Register Link -->
        <div class="text-center">
          <p class="text-sm text-gray-600 dark:text-gray-400">
            Nie masz konta?
            <button
              type="button"
              (click)="onNavigateToRegister()"
              class="font-medium text-blue-600 hover:text-blue-500 dark:text-blue-500 dark:hover:text-blue-400"
            >
              Zarejestruj się
            </button>
          </p>
        </div>

        <!-- Divider -->
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-400">
              lub
            </span>
          </div>
        </div>

        <!-- Back to Home -->
        <div class="text-center">
          <a
            routerLink="/"
            class="text-sm text-gray-600 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white"
          >
            ← Powrót do strony głównej
          </a>
        </div>
      </div>
    </div>

    <!-- Footer with Privacy Links -->
    <div class="text-center text-xs text-gray-500 dark:text-gray-400 space-x-4">
      <a routerLink="/privacy" class="hover:text-gray-700 dark:hover:text-gray-300">
        Polityka prywatności
      </a>
      <span>•</span>
      <a routerLink="/terms" class="hover:text-gray-700 dark:hover:text-gray-300">
        Regulamin
      </a>
      <span>•</span>
      <span>© 2025 SantaVibe</span>
    </div>
  </div>
</div>
