<div class="bg-white dark:bg-gray-800 shadow rounded-lg p-6">
  <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">Propozycje prezentów AI</h2>

  @if (!hasSuggestions() && !isGenerating()) {
    <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">
      Otrzymaj spersonalizowane propozycje prezentów na podstawie listy życzeń odbiorcy
    </p>
    <button
      (click)="generate.emit()"
      class="px-4 py-2 bg-green-600 dark:bg-green-700 text-white rounded hover:bg-green-700 dark:hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 dark:focus:ring-green-600"
      type="button">
      Generuj pomysły na prezenty
    </button>
  }

  @if (isGenerating()) {
    <div class="flex items-center justify-between p-4 bg-blue-50 dark:bg-blue-900/30 rounded">
      <div class="flex items-center space-x-3">
        <app-loading-spinner size="md" />
        <span class="text-blue-800 dark:text-blue-200">Generowanie propozycji prezentów...</span>
      </div>
      <button
        (click)="cancelled.emit()"
        class="px-3 py-1 text-sm bg-gray-600 dark:bg-gray-700 text-white rounded hover:bg-gray-700 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 dark:focus:ring-gray-600"
        type="button">
        Anuluj
      </button>
    </div>
  }

  @if (hasSuggestions()) {
    <div class="mb-4">
      <button
        (click)="generate.emit()"
        [disabled]="isGenerating()"
        class="px-3 py-2 text-sm bg-gray-600 dark:bg-gray-700 text-white rounded hover:bg-gray-700 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 dark:focus:ring-gray-600 disabled:opacity-50 disabled:cursor-not-allowed"
        type="button">
        Regeneruj propozycje
      </button>
    </div>

    <!-- Render markdown as HTML -->
    <div
      class="markdown-content prose prose-sm md:prose-base dark:prose-invert max-w-none"
      [innerHTML]="suggestionsHtml()">
    </div>
  }

  @if (error()) {
    <div class="p-4 bg-red-50 dark:bg-red-900/30 border border-red-200 dark:border-red-800 rounded">
      <div class="flex items-start">
        <svg class="w-5 h-5 text-red-600 dark:text-red-400 mr-2 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <div class="flex-1">
          <p class="text-sm text-red-800 dark:text-red-200">
            {{ error() }}
          </p>
          <button
            (click)="generate.emit()"
            class="mt-2 px-3 py-1 text-sm bg-red-600 dark:bg-red-700 text-white rounded hover:bg-red-700 dark:hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 dark:focus:ring-red-600"
            type="button">
            Spróbuj ponownie
          </button>
        </div>
      </div>
    </div>
  }
</div>
