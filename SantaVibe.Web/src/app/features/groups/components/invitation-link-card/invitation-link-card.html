<div class="bg-green-50 dark:bg-green-900/20 border-2 border-green-300 dark:border-green-700 rounded-lg p-6 mb-6">
  <div class="flex items-start justify-between mb-3">
    <div>
      <h3 class="text-lg font-semibold text-green-900 dark:text-green-100">
        Link zaproszenia
      </h3>
      <p class="text-sm text-green-700 dark:text-green-300 mt-1">
        Udostępnij ten link, aby zaprosić uczestników do grupy
      </p>
    </div>
  </div>

  <div class="flex items-center gap-2 mt-4">
    <input
      type="text"
      readonly
      [value]="invitationLink()"
      class="flex-1 px-4 py-2 text-sm bg-white dark:bg-gray-800 border border-green-300 dark:border-green-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 dark:focus:ring-green-600 text-gray-900 dark:text-gray-100"
    />
    <button
      (click)="copyToClipboard()"
      class="px-4 py-2 text-sm font-medium text-white bg-green-600 hover:bg-green-700 dark:bg-green-700 dark:hover:bg-green-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 dark:focus:ring-green-600 transition-colors min-w-[100px]"
      type="button">
      @if (isCopied()) {
        <span>Skopiowano!</span>
      } @else {
        <span>Kopiuj</span>
      }
    </button>
  </div>
</div>
