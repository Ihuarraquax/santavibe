<div class="bg-white shadow rounded-lg p-6">
  <h2 class="text-xl font-semibold text-gray-900 mb-4">Moja Lista Życzeń</h2>

  <textarea
    [ngModel]="wishlistContent()"
    (ngModelChange)="onContentChange($event)"
    [disabled]="!isEditable() || isSaving()"
    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent disabled:bg-gray-100 disabled:cursor-not-allowed"
    [class.border-red-500]="!isValid()"
    rows="6"
    maxlength="1000"
    placeholder="Dodaj przedmioty do swojej listy życzeń...">
  </textarea>

  <div class="mt-2 flex items-center justify-between">
    <div class="text-sm text-gray-600">
      {{ characterCount() }} / 1000 znaków
    </div>
    @if (validationError()) {
      <div class="text-sm text-red-600">{{ validationError() }}</div>
    }
  </div>

  @if (helperText()) {
    <div class="mt-2 text-sm text-gray-500">
      {{ helperText() }}
    </div>
  }

  <button
    (click)="onSave()"
    [disabled]="!canSave()"
    class="mt-4 px-4 py-2 text-sm font-medium text-white bg-green-600 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
    type="button">
    @if (isSaving()) {
      <span class="flex items-center">
        <app-loading-spinner size="sm" />
        <span class="ml-2">Zapisywanie...</span>
      </span>
    } @else {
      <span>Zapisz Listę Życzeń</span>
    }
  </button>
</div>
