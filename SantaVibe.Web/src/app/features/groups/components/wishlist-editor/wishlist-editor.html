<div class="bg-white dark:bg-gray-800 shadow rounded-lg p-6">
  <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">Moja Lista Życzeń</h2>

  <textarea
    [ngModel]="wishlistContent()"
    (ngModelChange)="onContentChange($event)"
    [disabled]="!isEditable() || isSaving()"
    class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-green-500 dark:focus:ring-green-600 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white disabled:bg-gray-100 dark:disabled:bg-gray-800 disabled:cursor-not-allowed placeholder:text-gray-400 dark:placeholder:text-gray-500"
    [class.border-red-500]="!isValid()"
    rows="6"
    maxlength="1000"
    placeholder="Dodaj przedmioty do swojej listy życzeń...">
  </textarea>

  <div class="mt-2 flex items-center justify-between">
    <div class="text-sm text-gray-600 dark:text-gray-400">
      {{ characterCount() }} / 1000 znaków
    </div>
    @if (validationError()) {
      <div class="text-sm text-red-600 dark:text-red-400">{{ validationError() }}</div>
    }
  </div>

  @if (helperText()) {
    <div class="mt-2 text-sm text-gray-500 dark:text-gray-400">
      {{ helperText() }}
    </div>
  }

  <button
    (click)="onSave()"
    [disabled]="!canSave()"
    class="mt-4 px-4 py-2 text-sm font-medium text-white bg-green-600 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 dark:focus:ring-green-600 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
    type="button">
    @if (isSaving()) {
      <span class="flex items-center">
        <app-loading-spinner size="sm" />
        <span class="ml-2">Zapisywanie...</span>
      </span>
    } @else {
      <span>Zapisz Listę Życzeń</span>
    }
  </button>
</div>
