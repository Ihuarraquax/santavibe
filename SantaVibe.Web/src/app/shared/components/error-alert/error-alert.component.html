@if (error()) {
  <div [class]="alertClasses" role="alert">
    <svg
      class="flex-shrink-0 w-4 h-4"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      viewBox="0 0 20 20"
    >
      <path [attr.d]="iconPath" />
    </svg>
    <span class="sr-only">{{ severity() === 'error' ? 'Błąd' : severity() === 'warning' ? 'Ostrzeżenie' : 'Informacja' }}</span>
    <div class="ms-3 text-sm font-medium">
      {{ error() }}
    </div>
    @if (dismissible()) {
      <button
        type="button"
        [class]="'ms-auto -mx-1.5 -my-1.5 rounded-lg focus:ring-2 p-1.5 inline-flex items-center justify-center h-8 w-8 ' +
          (severity() === 'error' ? 'bg-red-50 text-red-500 focus:ring-red-400 hover:bg-red-200 dark:bg-gray-800 dark:text-red-400 dark:hover:bg-gray-700' :
          severity() === 'warning' ? 'bg-yellow-50 text-yellow-500 focus:ring-yellow-400 hover:bg-yellow-200 dark:bg-gray-800 dark:text-yellow-300 dark:hover:bg-gray-700' :
          'bg-blue-50 text-blue-500 focus:ring-blue-400 hover:bg-blue-200 dark:bg-gray-800 dark:text-blue-400 dark:hover:bg-gray-700')"
        (click)="onDismiss()"
        aria-label="Zamknij"
      >
        <span class="sr-only">Zamknij</span>
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
      </button>
    }
  </div>
}
